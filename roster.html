<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Fanning">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="graphics/favicon.png">
	<meta name="theme-color" content="#003399">
	<title>RBXC</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
	
<body>
	<div id="header-placeholder"></div>
	<script src="script.js"></script>

	<h2>Roster</h2>
	
	<div class="roster-section">
		
	    <div class="roster-grid">
	        <div class="roster-column">
	            <h3>Boys Roster</h3>
	            <div class="roster-wrapper">
	                <table class="roster-table">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th>Grade</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr><td>Athlete Name</td><td>12</td></tr>
	                        <tr><td>Athlete Name</td><td>11</td></tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	
	        <div class="roster-column">
	            <h3>Girls Roster</h3>
	            <div class="roster-wrapper">
	                <table class="xc-schedule girls-roster-table">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th>Grade</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr><td>Athlete Name</td><td>10</td></tr>
	                        <tr><td>Athlete Name</td><td>9</td></tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</div>

	<div id="footer-placeholder"></div>
	<script src="script.js"></script>
</body>
</html>
